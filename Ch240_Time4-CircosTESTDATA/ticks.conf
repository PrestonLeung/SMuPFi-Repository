show_ticks          = no
show_tick_labels    = no

<ticks>
radius           = 1r
color            = black
thickness        = 2p

# the tick label is derived by multiplying the tick position
# by 'multiplier' and casting it in 'format':
#
# sprintf(format,position*multiplier)
#

#multiplier       = 1e-6
multiplier = 1

# %d   - integer
# %f   - float
# %.1f - float with one decimal
# %.2f - float with two decimals
#
# for other formats, see http://perldoc.perl.org/functions/sprintf.html

format           = %.6f

<tick>
spacing        = 0.000010u
size           = 10p
show_label     = yes
label_size     = 40p
label_offset   = 10p
format         = %d
</tick>

<tick>
spacing        = 0.000050u
size           = 20p
show_label     = yes
label_size     = 45p
label_offset   = 10p
format         = %d
</tick>

<tick>
spacing        = 0.000100u
size           = 20p
show_label     = yes
label_size     = 45p
label_offset   = 10p
format         = %d
</tick>

</ticks>
